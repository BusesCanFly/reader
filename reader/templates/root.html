<!doctype html>

<title>Feeds</title>

<table>
{% for feed, entry in entries %}
<tr>
<td>{{ entry.published or entry.updated }}</td>
<td><a href="{{ entry.feed_link }}">{{ feed.title }}</a></td>
<td>

<a href="{{ entry.link }}">{{ entry.title }}</a>

{% if entry.enclosures %}
<tt>{{ entry.enclosures }}</tt>
{% endif %}

</td>
</tr>
{% endfor %}
</table>
