language: python

python:
    - "3.5"
    - "3.6"
    - "pypy3.5"

install:
    - ./build-sqlite.sh $HOME
    - pip install '.[web-app,requests,enclosure-tags]'
    - pip install -r test-requirements.txt
    - pip install codecov

script: make coverage

notifications:
    email: false

env:
    - LD_LIBRARY_PATH=$HOME/sqlite

cache:
    directories:
        - $HOME/sqlite

after_success:
    - codecov

