dist: bionic

language: python

python:
    - "3.6"
    - "3.7"
    - "3.8"
    - "3.8-dev"
    - "nightly"
    - "pypy3"  # 3.6, per https://docs.travis-ci.com/user/languages/python/#pypy-support

matrix:
    allow_failures:
        - python: "nightly"
        # not working: https://travis-ci.org/lemon24/reader/jobs/601123429
        - python: "pypy3"

install:
    - make install-dev
    - pip install codecov

script: make coverage typing

notifications:
    email: false

after_success:
    - codecov
