[wheel]

[tool:pytest]
markers =
    slow: mark a test as slow.

[coverage:run]
branch = True
source =
    reader
    tests

[coverage:paths]
source =
   src/reader
   .tox/*/lib/python*/site-packages/reader
   .tox/*/site-packages/reader

[flake8]
# B = bugbear
# E = pycodestyle errors
# F = flake8 pyflakes
# W = pycodestyle warnings
# B9 = bugbear opinions
select = B, E, F, W, B9
ignore =
    # slice notation whitespace, invalid
    E203
    # line length, handled by bugbear B950
    E501
    # bare except, handled by bugbear B001
    E722
    # bin op line break, invalid
    W503
    # mistakenly triggered for @overload
    # https://github.com/PyCQA/pyflakes/issues/320 says it should be fixed in 2.1.1, doesn't seem to be
    # TODO: remove this once pyflakes gets a few new versions out
    F811
# TODO: find a way to not get B950 in multiline strings without using noqa
# up to 88 allowed by bugbear B950
max-line-length = 80
per-file-ignores =
    # __init__ modules export names
    **/__init__.py: F401
