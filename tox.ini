[tox]
envlist =
    py35
    py36
    py37
    pypy3
    docs-html
    coverage-report

[testenv]
extras =
    cli
    web-app
    enclosure-tags
    plugins
    dev
commands = pytest --cov -v --runslow

[testenv:docs-html]
extras =
    docs
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees docs {envtmpdir}/html

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage html

