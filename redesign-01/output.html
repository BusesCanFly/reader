<!doctype html>


<meta charset="utf-8"> 

<meta name="viewport" content="width=device-width" />

<link rel="stylesheet" href="style.css">


<title>Reader: Entries for Feed Title</title>












<form>
<ul class="controls">
<li>text
<li><a href="">link</a>
<li class="simple-button">
    <button type="submit" name="action" value="mark-as-read">mark as read</button>
<li class="collapsible">
    <span class="label">add feed</span>

        <input type="text" name="feed-url" placeholder="feed URL">
        <button type="submit" name="action" value="add-feed">add feed</button>
    </span>

    <span class="label">delete feed</span>

        <input type="checkbox" id="really-delete-feed">
        <label for="really-delete-feed">I really want to</label>
        <button type="submit" name="action" value="delete-feed">delete feed</button>
    </span>
<li class="error">error message
</ul>
</form>
